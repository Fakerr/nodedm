<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Cybex</title>
    <base href="/">
    <link href="favicon.png" rel="icon" type="image/png">
    <link href='http://fonts.googleapis.com/css?family=Roboto|Montserrat:400,700|Open+Sans:400,300,700' rel='stylesheet'
          type='text/css'>
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="stylesheets/animate.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="stylesheets/css.css" rel="stylesheet">
    <link href="stylesheets/annonces.css" rel="stylesheet">
    <link href="stylesheets/ngDialog.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/angular-chart.js/dist/angular-chart.css">
    <link href="stylesheets/ngDialog-theme-default.css" rel="stylesheet">
</head>
<body>

<div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
    <div class="navbar-header">
        <a class="navbar-brand" href="/">
            <img src="favicon.png" class="navbarImage">
        </a>
    </div>
    <ul class="nav navbar-nav">
        <li data-match-route="/profile"><a href="/profile"
                                           ng-if="currentUser.type.localeCompare('client') == 0 && currentUser">Profile</a>
        </li>
        <li data-match-route="/form"><a href="/form"
                                        ng-if="currentUser.type.localeCompare('client') == 0 && currentUser">Formulaires</a>
        </li>
        <li data-match-route="/logUser"><a href="/logUser"
                                           ng-if="currentUser.type.localeCompare('client') == 0 && currentUser">Historique Personnel</a>
        </li>
        <li data-match-route="/search"><a href="/search"
                                          ng-if="currentUser.type.localeCompare('annonceur') == 0 && currentUser">Ajouter</a>
        </li>
        <li data-match-route="/logAnnoncer"><a href="/logAnnoncer"
                                          ng-if="currentUser.type.localeCompare('annonceur') == 0 && currentUser">Mes annonces</a>
        </li>
        <li data-match-route="/adminAnnoncer"><a href="/adminAnnoncer"
                                          ng-if="currentUser.type.localeCompare('admin') == 0 && currentUser">Gérer les Annonceurs</a>
        </li>
        <li data-match-route="/adminUser"><a href="/adminUser"
                                          ng-if="currentUser.type.localeCompare('admin') == 0 && currentUser">Gérer les utilisateurs</a>
        </li><li data-match-route="/statistics"><a href="/statistics"
                                          ng-if="currentUser.type.localeCompare('admin') == 0 && currentUser">Statistiques</a>
        </li>
    </ul>
    <ul class="nav navbar-nav pull-right" ng-if="!currentUser">
        <li data-match-route="/login"><a href="/login">Connexion</a></li>
        <li class="navbar-text" ng-bind="currentUser.email"></li>
        <li data-match-route="/signup"><a href="/signup">Inscription</a></li>
    </ul>
    <ul class="nav navbar-nav pull-right" ng-show="currentUser">
        <li class="navbar-text" ng-if="currentUser.type.localeCompare('client') == 0"
            ng-bind="currentUser.portefeuille + '$'"></li>
        <li class="navbar-text" ng-bind="currentUser.email"></li>
        <li><a href="javascript:void(0)" ng-click="logout()">Déconnexion</a></li>
    </ul>
</div>

<div ng-view class="{{pageClass}}"></div>


<script src="vendor/angular.js"></script>
<script src="vendor/angular-strap.js"></script>
<script src="vendor/angular-strap.tpl.js"></script>
<script src="vendor/angular-messages.js"></script>
<script src="vendor/angular-resource.js"></script>
<script src="vendor/angular-route.js"></script>
<script src="vendor/angular-animate.js"></script>
<script src="vendor/ngDialog.min.js"></script>
<script src="vendor/moment.min.js"></script>
<script src="vendor/angular-youtube-embed.js"></script>
<script src="vendor/angular-timer.min.js"></script>
<script src="vendor/humanize-duration.js"></script>
<script src="vendor/moment.min.js"></script>
<script src="vendor/locales.min.js"></script>
<script src="vendor/moment-with-locales.min.js"></script>
<script src="app.js"></script>
<script src="filters/fromNow.js"></script>
<script src="filters/trust.js"></script>
<script src="directives/uniqueEmail.js"></script>
<script src="directives/passwordStrength.js"></script>
<script src="directives/youtube.js"></script>
<script src="controllers/add.js"></script>
<script src="controllers/navbar.js"></script>
<script src="controllers/login.js"></script>
<script src="controllers/profile.js"></script>
<script src="controllers/signup.js"></script>
<script src="controllers/info.js"></script>
<script src="controllers/mod.js"></script>
<script src="controllers/imag.js"></script>
<script src="controllers/logUser.js"></script>
<script src="controllers/logAnnoncer.js"></script>
<script src="controllers/utilisateur_admin.js"></script>
<script src="controllers/annonceur_admin.js"></script>
<script src="controllers/statistics.js"></script>
<script src="services/auth.js"></script>
<script src="services/mode.js"></script>
<script src="services/image.js"></script>
<script src="services/infor.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="vendor/Chart.js/Chart.js"></script>
<script src="vendor/angular-chart.js/dist/angular-chart.js"></script>
<script src="vendor/ng-file-upload-shim.min.js"></script>
<script src="vendor/ng-file-upload.min.js"></script>


<!--<script src="app.min.js"></script>-->
<!--<script src="templates.js"></script>-->
</body>
</html>
