<div class="container container-modified">
    <div class="panel-body">
        <div class="panel panel-default no-padding-top">
            <table class="table table-striped table-hover">
                <tr>
                    <th>nom</th>
                    <th>marque</th>
                    <th>montant</th>
                    <th>nb_vues</th>
                    <th>nb_max</th>
                    <th>type</th>
                    <th>date</th>
                    <th>Preview</th>
                </tr>
                <tr ng-repeat="p in publ" class="AnnonceLogAnnoncer">
                    <td ng-click="getListUser(p.id,p.name)">{{p.name}}</td>
                    <td ng-click="getListUser(p.id,p.name)">{{p.marque}}</td>
                    <td ng-click="getListUser(p.id,p.name)">{{p.montant}}</td>
                    <td ng-click="getListUser(p.id,p.name)">{{p.nb_utilisation}}</td>
                    <td ng-click="getListUser(p.id,p.name)">{{p.nb_max}}</td>
                    <td ng-click="getListUser(p.id,p.name)">{{p.type}}</td>
                    <td ng-click="getListUser(p.id,p.name)">{{p.date.replace("T", " à ").split(".")[0]}}</td>
                    <td><img ng-src="{{getUrl(p.type,p.url,p.lienExterne)}}" height="100px" width="150px"
                             ng-click="open(p)"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script type="text/ng-template" id="firstDialog">
    <a href="{{lien}}" target="_blank">
        <img ng-src="{{ pub }}" class="imagepub"/>
    </a>
</script>
<script type="text/ng-template" id="secondDialog">
    <div class="timer" ng-if="show">
        <timer countdown="duration" max-time-unit="'minute'" interval="1000">{{mminutes}} : {{sseconds}}
        </timer>
    </div>
    <div class="embed-responsive embed-responsive-16by9 video-wrapper">
        <youtube-video video-url="pubVideo.lienExterne" class="embed-responsive-item" player="player"
                       player-vars="playerVars">
        </youtube-video>
    </div>
</script>
<script type="text/ng-template" id="userList">
    <div class="container"><center><h1>{{currentAnn}}</h1></center><br>
        <div class="panel panel-default no-padding-bottom no-padding-top">
            <div class="panel-heading ">
                <h2 class="panel-title ">Nombre d'annonces/ categorie</h2>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Sexe</th>
                        <th>Age</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="utilisateur in ListOfUser">
                        <td>{{utilisateur.Nom}}</td>
                        <td>{{utilisateur.email}}</td>
                        <td>{{utilisateur.sexe}}</td>
                        <td>{{utilisateur.age}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-default no-padding-bottom no-padding-top">
            <div class="panel-heading ">
                <h2 class="panel-title ">Nombre de vue/ Tranche d'age</h2>
            </div>
            <div class="panel-body">
                <canvas id="radar" class="chart chart-radar" data="numbersByAge"
                        labels="TrancheAge"></canvas>
            </div>
        </div>
        <div class="panel panel-default no-padding-bottom no-padding-top">
            <div class="panel-heading ">
                <h2 class="panel-title ">Nombre d'annonces/ categorie</h2>
            </div>
            <div class="panel-body">
                <canvas id="doughnut" class="chart chart-doughnut" data="numberBySexe"
                        labels="sexes"></canvas>
            </div>
        </div>
    </div>
</script>
