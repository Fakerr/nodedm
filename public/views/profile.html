<div class="container">

    <div class="panel-body">
        <div ng-controller="ProfileCtrl">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">VIDEOs</h2>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4" ng-repeat="video in videos">
                            <div class="embed-responsive embed-responsive-16by9 video-wrapper">
                                <img id="imgW" src="images/bg.png"
                                     ng-click="openVideo(video.lienExterne)"
                                     ng-class="{'consomme': check(video) == true}"/>
                                <span class="visionne" ng-if="check(video) == true">Visionnée</span>
                                <youtube-video video-url="video.lienExterne" class="embed-responsive-item"
                                               player-vars="playerVars"></youtube-video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">IMAGEs</h2>
                </div>
                <div class="panel-body">
                    <div id="aWrapper">
                        <div class="row">
                            <div class="col-md-4" ng-repeat="annonce in ann track by $index">
                                <span class="visionne" ng-if="checked(annonce) == true">Visionnée</span>
                                <img ng-class="{'consomme': checked(annonce) == true}" id="imgA"
                                     ng-src="{{annonce.url}}" class="imagepub1"
                                     ng-click="open(annonce)"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <script type="text/ng-template" id="firstDialog">
                <a href="{{lien}}" target="_blank" ng-click="donateImage(pub)">
                    <img ng-src="{{ pub }}" class="imagepub"/>
                </a>
            </script>


            <script type="text/ng-template" id="secondDialog">
                <div class="timer" ng-if="show">{{operation}}
                    <timer countdown="duration" max-time-unit="'minute'" interval="1000">{{mminutes}} : {{sseconds}}
                    </timer>
                </div>
                <div class="embed-responsive embed-responsive-16by9 video-wrapper">
                    <youtube-video video-url="pubVideo" class="embed-responsive-item" player="player"
                                   player-vars="playerVars" ng-click="donate()">
                    </youtube-video>
                </div>
            </script>
        </div>
    </div>
</div>
