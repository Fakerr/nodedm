<div class="container">
    <div class="panel-body">
        <div ng-controller="InfoCtrl">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Informations Personnelles</h2>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" name="infoForm">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <div class="form-group">
                                    <label for="age" class="col-sm-3">Age:</label>

                                    <div class="col-sm-9">
                                        <input class="form-control" id="age" type="text" name="age" ng-model="age"
                                               placeholder="Age"
                                               required>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="form-group">
                                    <label class="col-sm-3">Sexe:</label>

                                    <div class="col-sm-9">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios1" id="Homme" ng-name="sexe"
                                                       value="Homme"
                                                       ng-model="sexe" checked>
                                                Homme
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios1" id="Femme" ng-name="sexe"
                                                       value="Femme"
                                                       ng-model="sexe">
                                                Femme
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <li class="list-group-item">
                                <div class="form-group select">
                                    <label for="job" class="col-sm-3">Vous êtes : </label>

                                    <div class="col-sm-9"><select id="job" name="job" ng-model="job">
                                        <option value="">Sélectionnez une valeur</option>
                                        <option value="etudiant" ng-model="job">Etudiant</option>
                                        <option value="fonctionnaire" ng-model="job">Fonctionnaire</option>
                                        <option value="chomeur" ng-model="job">Chômeur</option>
                                        <option value="retraite" ng-model="job">Retraité</option>
                                        <option value="entrepreneur" ng-model="job">Entrepreneur</option>
                                    </select></div>
                                    </p><p class="hide" data-cref="67" data-ctype="=" data-cvalue="1">
                                </div>
                            </li>

                            <li class="list-group-item">
                                <div class="form-group">
                                    <label class="col-sm-3">Langue:</label>

                                    <div class="col-sm-9">
                                        <label ng-repeat="(langue,enabled) in langues">
                                            <div class="checkbox-inline">
                                                <input type="checkbox" ng-model="langues[langue]"> {{langue}}
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </li>

                            <li class="list-group-item">
                                <div class="select form-group">
                                    <label for="StatutSocial" class="col-sm-3">Etat civil: </label>

                                    <div class="col-sm-9"><select id="StatutSocial" name="statut" ng-model="statut">
                                        <option value="">Sélectionnez une valeur</option>
                                        <option value="Celibataire" ng-model="statut">Célibataire</option>
                                        <option value="fiance" ng-model="statut">Fiancé(e)</option>
                                        <option value="marie" ng-model="statut">Marié(e)</option>
                                        <option value="veuf" ng-model="statut">Veuf (ve)</option>
                                        <option value="divorce" ng-model="statut">Divorcé(e)</option>
                                    </select></div>
                                    </p><p class="hide" data-cref="67" data-ctype="=" data-cvalue="1">
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="form-group">
                                    <label class="col-sm-3"> Vou avez combien d'enfants ?</label>

                                    <div class="col-sm-9">
                                        <div class="radio">

                                            <label> <input type="radio" name="optionsRadios" id="0" ng-name="enfant"
                                                           value="0"
                                                           ng-model="enfant" checked>
                                                0
                                            </label>
                                        </div>
                                        <div class="radio">

                                            <label> <input type="radio" name="optionsRadios" id="1" ng-name="enfant"
                                                           value="1"
                                                           ng-model="enfant" checked>
                                                1
                                            </label>
                                        </div>

                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="2" ng-name="enfant"
                                                       value="2"
                                                       ng-model="enfant">
                                                2
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label> <input type="radio" name="optionsRadios" id="+3" ng-name="enfant"
                                                           value="+3"
                                                           ng-model="enfant" checked>
                                                3 ou plus
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="select form-group">
                                    <label class="col-sm-3">Votre niveau d'études : </label>

                                    <div class="col-sm-9"><select id="NivEtudes" name="nivEtude"
                                                                  ng-model="nivEtude">
                                        <option value="">Sélectionnez une valeur</option>
                                        <option value="aucun" ng-model="nivEtude">Aucun</option>
                                        <option value="college" ng-model="nivEtude">Brevet des collèges</option>
                                        <option value="baccalaureat" ng-model="nivEtude">Baccalauréat</option>
                                        <option value="premierCycle" ng-model="nivEtude">Niveau premier cycle</option>
                                        <option value="ingenieur" ng-model="nivEtude">Ingénieur</option>
                                        <option value="mastere" ng-model="nivEtude">Mastère</option>
                                        <option value="docteur" ng-model="nivEtude">Docteur</option>
                                    </select></div>
                                    </p><p class="hide" data-cref="67" data-ctype="=" data-cvalue="1">
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="select form-group">
                                    <label class="col-sm-3">Votre salaire mensuel : </label>

                                    <div class="col-sm-9"><select id="salaire" name="salaire"
                                                                  ng-model="salaire">
                                        <option value="">Sélectionnez une valeur</option>
                                        <option value="500" ng-model="salaire">Moins de 500 €</option>
                                        <option value="1000" ng-model="salaire">Entre 500 et 1000 €</option>
                                        <option value="2000" ng-model="salaire">Entre 1000 et 2000 €</option>
                                        <option value="3000" ng-model="salaire">Entre 2000 et 3000 €</option>
                                        <option value="4000" ng-model="salaire">Entre 3000 et 4000 €</option>
                                        <option value="5000" ng-model="salaire">Plus que 5000 €
                                    </select></div>
                                    </p><p class="hide" data-cref="67" data-ctype="=" data-cvalue="1">
                                </div>
                            </li>
                            <li class="list-group-item"><input class="btn btn-lg btn-block btn-primary" type="submit"
                                                               ng-click="info()"
                                                               value="Enregistrer" ng-disabled="infoForm.$invalid"
                                                               schema="UserSchema"/></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
